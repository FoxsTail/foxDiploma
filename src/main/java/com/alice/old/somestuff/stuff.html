<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Stuff</title>
    <script type="text/javascript" src="../../../../../webapp/resources/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#check_login").bind("click", function (event) {
                var login = $("#login").val();
                $.ajax({
                    url: "/stuff",
                    type: "POST",
                    data: ("login=" + login),
                    dataType: "text",
                    success: function (result) {
                        //alert(result);
                        $("#login").next().remove();
                        if (result == "1") {
                            $("#login").after("<span>Login is free=)</span>");
                        } else {
                            $("#login").after("<span>Login is occupied=(</span>");
                        }
                    }
                })
            });
        });

    </script>

    <style>
        .block {
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            width: 300px;
        }

        .block h1 {
            border-bottom: 2px solid #ccc;
            cursor: pointer;
            margin: 0;
        }
    </style>
</head>
<body>
<div>
    <label>Login:</label>
    <input type="text" id="login" name="login">
    <br>
    <input type="button" id="check_login" value="Send">
</div>


<div class="block">

</html>
